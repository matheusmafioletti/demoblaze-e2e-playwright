name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
      include_mobile:
        description: 'Include mobile tests'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: |
        # Determine which projects to run
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # Manual trigger - use selected options
          PROJECTS=""
          
          # Add desktop browsers based on selection
          if [ "${{ inputs.browser }}" == "all" ]; then
            PROJECTS="--project=chromium --project=firefox --project=webkit"
          else
            PROJECTS="--project=${{ inputs.browser }}"
          fi
          
          # Add mobile if selected
          if [ "${{ inputs.include_mobile }}" == "true" ]; then
            PROJECTS="$PROJECTS --project=mobile-chrome --project=mobile-safari"
          fi
          
          echo "Running tests with projects: $PROJECTS"
          npx playwright test $PROJECTS
        else
          # Automatic trigger (push/PR) - run all tests
          echo "Running all tests (automatic trigger)"
          npm test
        fi

    - name: Checkout gh-pages for history
      if: always()
      continue-on-error: true
      run: |
        git fetch origin gh-pages:gh-pages 2>/dev/null || echo "‚ö†Ô∏è No gh-pages branch yet (normal for first run)"

    - name: Generate Allure Report with History
      if: always()
      # This action:
      # 1. Loads history from gh-pages branch
      # 2. Generates report with trends in allure-history/
      # 3. allure-history contains the COMPLETE report with history
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_history: allure-history
        keep_reports: 20
    
    - name: Verify Allure History Generation
      if: always()
      run: |
        echo "üîç Verifying Allure history generation..."
        
        if [ -d "allure-history" ]; then
          echo "‚úÖ allure-history directory created (contains full report + history)"
          ls -la allure-history/ | head -20
          
          if [ -d "allure-history/history" ]; then
            echo ""
            echo "üìä History directory found inside allure-history:"
            ls -la allure-history/history/
          fi
        else
          echo "‚ö†Ô∏è allure-history directory not found"
        fi
    
    - name: Upload Allure History (Complete Report)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-history
        path: allure-history/
        retention-days: 30

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure History (Complete Report)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
      
      - name: Prepare Allure Report for deployment
        run: |
          echo "üìä Preparing Allure Report for GitHub Pages..."
          
          # Verify allure-history exists
          if [ ! -d "allure-history" ] || [ ! "$(ls -A allure-history)" ]; then
            echo "‚ùå ERROR: allure-history not found or empty"
            exit 1
          fi
          
          echo "‚úÖ allure-history contains:"
          ls -la allure-history/ | head -20
          
          # Check if history directory exists inside
          if [ -d "allure-history/history" ]; then
            echo ""
            echo "üìä History data found:"
            ls -la allure-history/history/
            echo "‚úÖ Trend charts will be visible in this report!"
          else
            echo "‚ö†Ô∏è No history/ subdirectory yet (normal for first run)"
            echo "   Trend charts will appear after 2+ runs"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-history'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Summary
        run: |
          echo "üéâ Allure Report deployed successfully!"
          echo "üìä View your report at: ${{ steps.deployment.outputs.page_url }}"
