name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
      include_mobile:
        description: 'Include mobile tests'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download history from previous run
      if: always()
      continue-on-error: true
      uses: dawidd6/action-download-artifact@v3
      with:
        name: history
        path: allure-history-previous
        workflow: playwright.yml
        workflow_conclusion: success

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Prepare history before tests
      if: always()
      run: |
        echo "üìú Preparing Allure history before running tests..."
        
        if [ -d "allure-history-previous" ]; then
          echo "‚úÖ Found history artifact from previous run"
          echo "üìä Copying history to allure-results..."
          mkdir -p allure-results/history
          cp -r allure-history-previous/* allure-results/history/
          echo "‚úÖ History copied successfully"
          echo ""
          echo "üìÅ History contents:"
          ls -la allure-results/history/
          echo ""
          echo "‚úÖ History is ready - trend widgets will be generated"
        else
          echo "‚ö†Ô∏è No history artifact found (normal for first run)"
          echo "   History will be created after this run"
          echo "   Trend widgets will appear starting from run #2"
        fi
    
    - name: Run Playwright tests
      run: |
        # Determine which projects to run
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # Manual trigger - use selected options
          PROJECTS=""
          
          # Add desktop browsers based on selection
          if [ "${{ inputs.browser }}" == "all" ]; then
            PROJECTS="--project=chromium --project=firefox --project=webkit"
          else
            PROJECTS="--project=${{ inputs.browser }}"
          fi
          
          # Add mobile if selected
          if [ "${{ inputs.include_mobile }}" == "true" ]; then
            PROJECTS="$PROJECTS --project=mobile-chrome --project=mobile-safari"
          fi
          
          echo "Running tests with projects: $PROJECTS"
          npx playwright test $PROJECTS
        else
          # Automatic trigger (push/PR) - run all tests
          echo "Running all tests (automatic trigger)"
          npm test
        fi

    - name: Generate Allure Report
      if: always()
      run: |
        echo "üìä Generating Allure Report..."
        
        # Check if history exists before generation
        if [ -d "allure-results/history" ]; then
          echo "‚úÖ History found in allure-results - trends will be generated"
          ls -la allure-results/history/
        else
          echo "‚ö†Ô∏è No history in allure-results (first run)"
        fi
        
        echo ""
        echo "üîß Running allure generate..."
        npx allure generate allure-results --clean -o allure-report
        
        echo ""
        echo "‚úÖ Allure report generated successfully"
    
    - name: Verify Allure Report
      if: always()
      run: |
        echo "üîç Verifying Allure report generation..."
        
        if [ -d "allure-report" ]; then
          echo "‚úÖ allure-report directory created"
          echo ""
          echo "üìÅ Report structure:"
          ls -la allure-report/ | head -15
          
          if [ -d "allure-report/history" ]; then
            echo ""
            echo "üìä History directory found in report:"
            ls -la allure-report/history/
          else
            echo "‚ö†Ô∏è No history/ in report (normal for first run)"
          fi
          
          echo ""
          echo "üìà Checking widgets directory for trends:"
          if [ -d "allure-report/widgets" ]; then
            ls -la allure-report/widgets/
            echo ""
            echo "üîç Looking for trend widgets:"
            ls allure-report/widgets/ | grep -i trend || echo "   ‚ö†Ô∏è No trend widgets found!"
            
            # Check if trend files exist
            TREND_COUNT=$(ls allure-report/widgets/*trend* 2>/dev/null | wc -l)
            if [ "$TREND_COUNT" -gt 0 ]; then
              echo "   ‚úÖ Found $TREND_COUNT trend widget files"
            else
              echo "   ‚ùå No trend widgets generated!"
              echo "   This is why trends don't appear in the UI"
            fi
          else
            echo "‚ùå Widgets directory not found!"
          fi
        else
          echo "‚ùå allure-report directory not found!"
          exit 1
        fi
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Check if history was generated
      if: always()
      run: |
        echo "üîç Checking history generation..."
        if [ -d "allure-report/history" ] && [ "$(ls -A allure-report/history)" ]; then
          echo "‚úÖ History directory exists and is not empty"
          echo "üìä Files in history:"
          ls -la allure-report/history/
          echo ""
          echo "üìÑ Checking history.json content:"
          if [ -f "allure-report/history/history.json" ]; then
            echo "File size: $(wc -c < allure-report/history/history.json) bytes"
            head -c 500 allure-report/history/history.json || true
          fi
        else
          echo "‚ö†Ô∏è History directory is empty or doesn't exist"
          echo "   This is normal for the first run"
          echo "   Trends will appear starting from the second run"
        fi
    
    - name: Upload history for next run
      uses: actions/upload-artifact@v4
      if: always() && hashFiles('allure-report/history/**') != ''
      with:
        name: history
        path: allure-report/history/
        retention-days: 90
        overwrite: true

  # Status check job for PR protection
  test-status:
    name: Test Status Check
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ All tests passed successfully!"
            echo "‚úÖ PR can be merged"
            exit 0
          else
            echo "‚ùå Tests failed or were cancelled"
            echo "‚ùå PR cannot be merged until tests pass"
            exit 1
          fi

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report
      
      - name: Prepare deployment package
        run: |
          echo "üìä Preparing Allure Report for GitHub Pages..."
          
          # Verify allure-report exists
          if [ ! -d "allure-report" ] || [ ! "$(ls -A allure-report)" ]; then
            echo "‚ùå ERROR: allure-report not found or empty"
            exit 1
          fi
          
          echo "üìÅ Report root contents:"
          ls -la allure-report/
          
          echo ""
          echo "üìÇ Checking critical files for trends:"
          
          # Check widgets directory
          if [ -d "allure-report/widgets" ]; then
            echo "‚úÖ widgets/ directory exists"
            echo "üìÇ All widgets:"
            ls -la allure-report/widgets/
            echo ""
            echo "üîç Trend widget files:"
            ls allure-report/widgets/ | grep -E "trend" || echo "   ‚ö†Ô∏è No trend widgets found!"
          fi
          
          # Check history directory  
          if [ -d "allure-report/history" ]; then
            echo ""
            echo "‚úÖ history/ directory exists"
            ls -la allure-report/history/
            
            echo ""
            echo "üìä Checking history.json:"
            if [ -f "allure-report/history/history.json" ]; then
              FILE_SIZE=$(wc -c < allure-report/history/history.json)
              echo "   File size: $FILE_SIZE bytes"
              if [ "$FILE_SIZE" -gt 100 ]; then
                echo "   ‚úÖ History has data (trends should be visible)"
              else
                echo "   ‚ö†Ô∏è History file is too small (may not have enough data yet)"
              fi
            else
              echo "   ‚ùå history.json not found!"
            fi
          else
            echo ""
            echo "‚ö†Ô∏è No history/ directory in report"
            echo "   This means no trends will be visible yet"
            echo "   (Normal for first run - trends appear from run #2 onwards)"
          fi
          
          echo ""
          echo "‚úÖ Report ready for deployment!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-report'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Summary
        run: |
          echo "üéâ Allure Report deployed successfully!"
          echo "üìä View your report at: ${{ steps.deployment.outputs.page_url }}"
